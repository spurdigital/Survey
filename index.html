<!DOCTYPE html>
<html>
<head>
    <title>Tune Nigeria</title>
</head>
<body>
    <h1>Tune Music Streaming Platform</h1>
    <hr>
    <a href="index.html">Visit Tune.com</a> | <a href="about.html">About Us</a>
    <br><br>
    <img src="img/Group 847.png" alt="tune.page" width="100%" height="200px">
    <br><br>
    <form>
        <fieldset>
            <legend>Music Streaming Survey</legend>
            <br>
            <label>Email:</label>
            <input type="email">
            <br><br>
            

            <label>What Is Your Age?</label>

            <br><br>

            <input type="radio" name="age" id="18">
            <label for="18">18 or younger</label>

            <br><br>

            <input type="radio" name="age" id="24">
            <label for="24">19-24</label>

            <br><br>

            <input type="radio" name="age" id="35">
            <label for="35">25-35</label>

            <br><br>
            <input type="radio" name="age" id="54">
            <label for="54">36-54</label>

            <br><br>
            <input type="radio" name="age" id="55">
            <label for="55">55+</label>

            <br><br>
            <label for="gender">Gender: </label>
            <select id="gender">
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="unspecified">Unspecified</option>
            </select>

            <br><br>

            <label>What Music Genres do you Listen?</label>

            <br><br>

            <input type="checkbox" id="afrobeats">
            <label for="afrobeats">Afrobeats</label>

            <br><br>

            <input type="checkbox" id="hiphop">
            <label for="hiphop">Hip-Hop</label>

            <br><br>

            <input type="checkbox" id="soul">
            <label for="soul">Soul</label>

            <br><br>
            <input type="checkbox" id="r&b">
            <label for="r&b">R&B</label>

            <br><br>
            <input type="checkbox" id="alte">
            <label for="mobile">Alte Music</label>

            <br><br>

            <label>How many hours a day do you listen to Music?</label>
            <br><br>
            <input type="radio" name="hours" id="four-hours">
            <label for="four-hours">3-4hours</label>

            <br><br>

            <input type="radio" name="hours" id=" seven-hours">
            <label for="seven-hours">6-7hours</label>

            <br><br>

            <input type="radio" name="hours" id=" nine-hours">
            <label for="nine-hours">8-9hours</label>

            <br><br>

            <label>Which Music Streaming Platform do you use?</label>

            <br><br>

            <input type="checkbox" id="spotify">
            <label for="spotify">Spotify</label>

            <br><br>

            <input type="checkbox" id="tune">
            <label for="tune">Tune.com</label>

            <br><br>

            <input type="checkbox" id="youtube-music">
            <label for="youtube-music">YouTube Music</label>

            <br><br>
            <input type="checkbox" id="apple-music">
            <label for="apple-music">Apple Music</label>

            <br><br>
            <input type="checkbox" id="audiomack">
            <label for="audiomack">Audiomack</label>

            <br><br>

            <label>How did you hear about <b>Tune.com</b>?</label>
            <br><br>
            <input type="radio" name="media" id="instagram">
            <label for="instagram">Instagram</label>

            <br><br>

            <input type="radio" name="media" id="facebook">
            <label for="facebook">Facebook</label>

            <br><br>

            <input type="radio" name="media" id="newspaper">
            <label for="newspaper">Newspapers/Magazines</label>

            <br><br>
            <input type="radio" name="media" id="website">
            <label for="website">Website</label>

            <br><br>
            <input type="radio" name="media" id="others">
            <label for="others">Others Specify:</label>
            <input type="text">

            <br><br>
            <label>Give <b>Tune.com</b> Streaming a rating:(0-5)</label>
            <br>
            <input type="radio" name="rating" id="0">
            <label for="0">0</label>
            <br>
            <input type="radio" name="rating" id="1">
            <label for="1">1</label>
            <br>
            <input type="radio" name="rating" id="2">
            <label for="2">2</label>
            <br>
            <input type="radio" name="rating" id="3">
            <label for="3">3</label>
            <br>
            <input type="radio" name="rating" id="4">
            <label for="4">4</label>
            <br>
            <input type="radio" name="rating" id="5">
            <label for="5">5</label>
            <br>

            <br><br>

            <button>Submit Survey</button>

        </fieldset>
    </form>
</body>
</html>
